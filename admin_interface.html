<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminterface - Technician Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Technician Wiki</div>
        <div class="nav-links">
            <button class="nav-btn" onclick="window.location.href='admin.html'">Accueil</button>
            <button class="nav-btn">PDMS</button>
            <button class="nav-btn">Documentation</button>
            <button class="nav-btn active" onclick="window.location.href='admin_interface.html'">Adminterface</button>
            <button class="nav-btn" onclick="window.location.href='profile.html'">Votre Espace</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-section">
            <div>
                <h1 class="welcome-title">Gestion des Utilisateurs</h1>
                <p class="welcome-subtitle">Ajoutez ou modifiez les accès</p>
            </div>
            <button class="btn-primary" onclick="openModal()">+ Ajouter un utilisateur</button>
        </div>

        <!-- Placeholder for future content (User List, Stats, etc.) -->
        <div style="text-align: center; padding: 50px; color: #555; border: 2px dashed #333; border-radius: 16px;">
            <p>Liste des utilisateurs à venir...</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h2>Ajouter un utilisateur</h2>
            <p class="subtitle" style="margin-bottom: 20px;">Créez un nouvel accès pour l'équipe</p>

            <form id="addUserForm">
                <div class="input-group">
                    <label for="newUsername">Identifiant</label>
                    <input type="text" id="newUsername" name="newUsername" required placeholder="Nouvel identifiant">
                </div>

                <div class="input-group">
                    <label for="newPassword">Mot de passe</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Mot de passe">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Répétez le mot de passe">
                    <p id="passwordError"
                        style="color: var(--error-color); font-size: 12px; margin-top: 5px; display: none;">Les mots de
                        passe ne correspondent pas.</p>
                </div>

                <div class="input-group">
                    <label for="newRole">Rôle</label>
                    <select id="newRole" name="newRole">
                        <option value="technician">Technicien</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>

                <button type="submit" class="btn-login">Créer l'utilisateur</button>
            </form>
        </div>
    </div>

    <script>
        // Retrieve username from localStorage
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'index.html';
        }

        // Modal Logic
        const modal = document.getElementById('userModal');

        function openModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            // Reset form and error on close
            document.getElementById('addUserForm').reset();
            document.getElementById('passwordError').style.display = 'none';
        }

        // Close modal if clicking outside
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Handle Add User Form
        document.getElementById('addUserForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const newRole = document.getElementById('newRole').value;
            const errorMsg = document.getElementById('passwordError');

            // Validation
            if (newPassword !== confirmPassword) {
                errorMsg.style.display = 'block';
                return;
            } else {
                errorMsg.style.display = 'none';
            }

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            btn.innerText = 'Création...';

            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: newUsername, password: newPassword, role: newRole })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Utilisateur créé avec succès !');
                        e.target.reset();
                        closeModal(); // Close modal on success
                    } else {
                        alert('Erreur : ' + data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Erreur technique');
                })
                .finally(() => {
                    btn.innerText = originalText;
                });
        });
    </script>
</body>

</html>
