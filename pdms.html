<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDMS - Technician Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pdms.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo">
            Technician Wiki
        </div>
        <div class="nav-links">
            <button class="nav-btn" id="homeBtn" onclick="window.location.href='admin.html'">Accueil</button>
            <button class="nav-btn active">PDMS</button>
            <button class="nav-btn" onclick="window.location.href='documentation.html'">Documentation</button>
            <button class="nav-btn" id="adminInterfaceBtn"
                onclick="window.location.href='admin_interface.html'">Adminterface</button>
            <button class="nav-btn" onclick="window.location.href='profile.html'">Votre Espace</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-section" style="text-align: center; margin-bottom: 60px;">
            <div>
                <h1 class="welcome-title">PDMS</h1>
                <p class="welcome-subtitle">Gestion des identifiants clients et fournisseurs</p>
            </div>
        </div>

        <div class="pdms-grid">
            <!-- Suppliers Card -->
            <div class="pdms-card" onclick="window.location.href='pdms_suppliers.html'">
                <div class="pdms-icon">
                    <span class="material-icons">local_shipping</span>
                </div>
                <h2>Fournisseurs</h2>
                <p>Accéder aux identifiants des fournisseurs</p>
            </div>

            <!-- Individuals Card -->
            <div class="pdms-card" onclick="window.location.href='pdms_individuals.html'">
                <div class="pdms-icon">
                    <span class="material-icons">person</span>
                </div>
                <h2>Particuliers</h2>
                <p>Gérer les accès des clients particuliers</p>
            </div>

            <!-- Professionals Card -->
            <div class="pdms-card" onclick="window.location.href='pdms_professionals.html'">
                <div class="pdms-icon">
                    <span class="material-icons">business</span>
                </div>
                <h2>Professionnels</h2>
                <p>Consulter les comptes des entreprises</p>
            </div>
        </div>
    </div>

    <script src="js/pdms.js"></script>
</body>

</html>
