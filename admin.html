<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Technician Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo">
            Technician Wiki
        </div>
        <div class="nav-links">
            <button class="nav-btn active" onclick="window.location.href='admin.html'">Accueil</button>
            <button class="nav-btn" onclick="window.location.href='pdms.html'">PDMS</button>
            <button class="nav-btn" onclick="window.location.href='documentation.html'">Documentation</button>
            <button class="nav-btn" onclick="window.location.href='admin_interface.html'">Adminterface</button>
            <button class="nav-btn" onclick="window.location.href='profile.html'">Votre Espace</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-section">
            <h1 class="welcome-title">Bienvenue <span id="usernameDisplay">...</span> !</h1>
            <p class="welcome-subtitle">Espace Administrateur</p>
        </div>
    </div>

    <script>
        // Retrieve username from localStorage
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('usernameDisplay').innerText = username;

            // Check role to secure page
            fetch('/api/profile?username=' + username)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        if (data.user.role !== 'admin') {
                            // Redirect guests to their own home
                            window.location.href = 'technician.html';
                        }
                    }
                });
        } else {
            // If no user found, redirect to login
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
