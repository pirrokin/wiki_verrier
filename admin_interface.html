<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminterface - Technician Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Technician Wiki</div>
        <div class="nav-links">
            <button class="nav-btn" onclick="window.location.href='admin.html'">Accueil</button>
            <button class="nav-btn">PDMS</button>
            <button class="nav-btn">Documentation</button>
            <button class="nav-btn active" onclick="window.location.href='admin_interface.html'">Adminterface</button>
            <button class="nav-btn" onclick="window.location.href='profile.html'">Votre Espace</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="welcome-section">
            <div>
                <h1 class="welcome-title">Gestion des Utilisateurs</h1>
                <p class="welcome-subtitle">Ajoutez ou modifiez les accès</p>
            </div>
            <button class="btn-primary" onclick="openModal()">+ Ajouter un utilisateur</button>
        </div>

        <!-- Placeholder for future content (User List, Stats, etc.) -->
        <!-- User List -->
        <div class="user-table-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Identifiant</th>
                        <th>Rôle</th>
                        <th>Date de création</th>
                        <th style="text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Users will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h2>Ajouter un utilisateur</h2>
            <p class="subtitle" style="margin-bottom: 20px;">Créez un nouvel accès pour l'équipe</p>

            <form id="addUserForm" autocomplete="off">
                <div class="input-group">
                    <label for="newUsername">Identifiant</label>
                    <input type="text" id="newUsername" name="newUsername" required placeholder="Nouvel identifiant">
                </div>

                <div class="input-group">
                    <label for="newPassword">Mot de passe</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Mot de passe"
                        autocomplete="new-password">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Répétez le mot de passe" autocomplete="new-password">
                    <p id="passwordError"
                        style="color: var(--error-color); font-size: 12px; margin-top: 5px; display: none;">Les mots de
                        passe ne correspondent pas.</p>
                </div>

                <div class="input-group">
                    <label for="newRole">Rôle</label>
                    <select id="newRole" name="newRole">
                        <option value="technician">Technicien</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>

                <button type="submit" class="btn-login">Créer l'utilisateur</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeDeleteModal()">&times;</button>
            <h2>Confirmer la suppression</h2>
            <p class="subtitle" style="margin-bottom: 20px;">Êtes-vous sûr de vouloir supprimer cet utilisateur ?</p>
            <p id="deleteUserName" style="color: white; font-weight: bold; margin-bottom: 20px;"></p>

            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button class="nav-btn" onclick="closeDeleteModal()" style="border: 1px solid #333;">Annuler</button>
                <button id="confirmDeleteBtn" class="btn-danger">Supprimer</button>
            </div>
        </div>
    </div>

    <script>
        // Retrieve username from localStorage
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = 'index.html';
        }

        // Modal Logic (Add User)
        const modal = document.getElementById('userModal');
        const deleteModal = document.getElementById('deleteModal');
        let userToDeleteId = null;

        function openModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            // Reset form and error on close
            document.getElementById('addUserForm').reset();
            document.getElementById('passwordError').style.display = 'none';
        }

        function openDeleteModal(id, name) {
            userToDeleteId = id;
            document.getElementById('deleteUserName').innerText = name;
            deleteModal.classList.add('active');
        }

        function closeDeleteModal() {
            deleteModal.classList.remove('active');
            userToDeleteId = null;
        }

        // Close modal if clicking outside
        window.onclick = function (event) {
            if (event.target == modal) {
                closeModal();
            }
            if (event.target == deleteModal) {
                closeDeleteModal();
            }
        }

        // Handle Add User Form
        document.getElementById('addUserForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const newRole = document.getElementById('newRole').value;
            const errorMsg = document.getElementById('passwordError');

            // Validation
            if (newPassword !== confirmPassword) {
                errorMsg.style.display = 'block';
                return;
            } else {
                errorMsg.style.display = 'none';
            }

            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            btn.innerText = 'Création...';

            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: newUsername, password: newPassword, role: newRole })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Utilisateur créé avec succès !');
                        e.target.reset();
                        closeModal(); // Close modal on success
                        loadUsers(); // Refresh list
                    } else {
                        alert('Erreur : ' + data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('Erreur technique');
                })
                .finally(() => {
                    btn.innerText = originalText;
                });
        });

        // Handle Delete Confirmation
        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
            if (userToDeleteId) {
                fetch(`/api/users/${userToDeleteId}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            closeDeleteModal();
                            loadUsers();
                        } else {
                            alert('Erreur : ' + data.message);
                        }
                    });
            }
        });

        // Load Users Function
        function loadUsers() {
            fetch('/api/users')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const tbody = document.getElementById('userTableBody');
                        tbody.innerHTML = '';

                        data.users.forEach(user => {
                            const tr = document.createElement('tr');
                            const date = new Date(user.created_at).toLocaleDateString('fr-FR');
                            const isMe = user.username === username; // Current user
                            const isAdmin = user.username === 'admin'; // Main admin

                            let deleteBtn = '';
                            if (isMe) {
                                deleteBtn = `<span style="color: #555; font-size: 12px;">Vous</span>`;
                            } else if (!isAdmin) {
                                deleteBtn = `<button class="btn-delete" onclick="openDeleteModal(${user.id}, '${user.username}')" title="Supprimer">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                </button>`;
                            } else {
                                deleteBtn = `<span style="color: #555; font-size: 12px;">Protégé</span>`;
                            }
                            tr.innerHTML = `
                                <td>
                                    <div style="font-weight: 500; color: white;">${user.username} ${isMe ? '(Vous)' : ''}</div>
                                </td>
                                <td>
                                    <span class="role-badge role-${user.role}">${user.role === 'admin' ? 'Administrateur' : 'Technicien'}</span>
                                </td>
                                <td>${date}</td>
                                <td style="text-align: right;">
                                    ${deleteBtn}
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                });
        }

        // Initial Load
        loadUsers();
    </script>
</body>

</html>
