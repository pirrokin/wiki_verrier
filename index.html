<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Technicien Wiki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">
    <div id="aurora-container"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-placeholder">
                <!-- Logo will go here later -->
                <div class="login-header">
                    <img src="images/logo.png" alt="Logo" class="login-logo">
                    <h2>Connexion</h2>
                    <p>Technician Wiki</p>
                </div>
            </div>
            <p class="subtitle">Accédez à votre espace</p>

            <form id="loginForm" autocomplete="off">
                <div class="input-group">
                    <label for="username">Identifiant</label>
                    <input type="text" id="username" name="username" required placeholder="Tapez votre identifiant">
                </div>

                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                        placeholder="Tapez votre mot de passe">
                </div>

                <button type="submit" class="btn-login">Se connecter</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script type="module" src="js/aurora.js"></script>
</body>

</html>
