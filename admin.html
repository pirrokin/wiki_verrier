<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Technician Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-top-bar">
            <div class="nav-left">
                <button class="menu-toggle-btn" onclick="toggleMainMenu()">
                    <span class="material-icons">apps</span>
                </button>
            </div>

            <div class="nav-center">
                <a href="admin.html" class="nav-brand">
                    <img src="images/logo.png" alt="Logo" class="nav-logo">
                    <span>Technician Wiki</span>
                </a>
            </div>

            <div class="nav-right">
                <button class="user-menu-btn" onclick="toggleUserMenu()">
                    <img src="images/default-avatar.svg" id="navUserAvatar" alt="Avatar">
                    <span id="navUserName">...</span>
                    <span class="material-icons">arrow_drop_down</span>
                </button>
            </div>
        </div>

        <!-- Expanded Content Area -->
        <div class="nav-content">
            <a href="kyocera.html" class="nav-grid-item">
                <div class="nav-grid-icon">
                    <span class="material-icons">print</span>
                </div>
                <div class="nav-grid-title">Kyocera</div>
                <div class="nav-grid-desc">Gestion des imprimantes</div>
            </a>

            <a href="pdms.html" class="nav-grid-item">
                <div class="nav-grid-icon">
                    <span class="material-icons">storage</span>
                </div>
                <div class="nav-grid-title">PDMS</div>
                <div class="nav-grid-desc">Gestion des identifiants clients</div>
            </a>

            <a href="documentation.html" class="nav-grid-item">
                <div class="nav-grid-icon">
                    <span class="material-icons">menu_book</span>
                </div>
                <div class="nav-grid-title">Wiki</div>
                <div class="nav-grid-desc">Procédures et documentation</div>
            </a>
        </div>
    </nav>

    <!-- User Dropdown (Outside Navbar for positioning) -->
    <div class="user-dropdown" id="userDropdown">
        <a href="profile.html" class="dropdown-item">
            <span class="material-icons">person</span> Mon Profil
        </a>
        <a href="admin_interface.html" class="dropdown-item" id="navAdminLink" style="display: none;">
            <span class="material-icons">settings</span> Administration
        </a>
        <div class="dropdown-divider"></div>
        <a href="#" onclick="logout()" class="dropdown-item logout-item">
            <span class="material-icons">logout</span> Déconnexion
        </a>
    </div>

    <div class="dashboard-container">
        <div class="welcome-section">
            <h1 class="welcome-title">Bienvenue <span id="usernameDisplay">...</span> !</h1>
            <p class="welcome-subtitle">Espace Administrateur</p>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
